<div class="container mt-4">
  <h3>Modifier fond immobilier</h3>
  <div style="width: 400px;">
    <form (ngSubmit)="updatefond()">
      <div class="form-group">
        <label >Nom</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="type.nom" name="nom">
      </div>
      <div class="form-group">
        <label >Age</label>
        <input type="text" class="form-control" id="secondeName" required [(ngModel)]="fondImmobilier.age" name="age">
      </div>
      <div class="form-group">
        <label >Adresse</label>
        <input type="text" class="form-control" id="threeName" required [(ngModel)]="fondImmobilier.adresse" name="adresse">
      </div>
      <div class="form-group">
        <label >Distance</label>
        <input type="text" class="form-control" id="fourName" required [(ngModel)]="fondImmobilier.distance" name="distance">
      </div>
      <div class="form-group">
        <label >Type de logement</label>
        <input type="text" class="form-control" id="fiveName" required [(ngModel)]="fondImmobilier.logement" name="logement">
      </div>
      <div class="form-group">
        <label >Prix</label>
        <input type="text" class="form-control" id="sixeName" required [(ngModel)]="fondImmobilier.prix" name="prix">
      </div>
      <div class="form-group">
        <label >Description</label>
        <input type="text" class="form-control" id="sevenName" required [(ngModel)]="fondImmobilier.description" name="description">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
