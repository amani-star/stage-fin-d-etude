<div class="container">
  <h3>Modifier type</h3>
  <div style="width: 400px;">
    <form (ngSubmit)="updateType()">
      <div class="form-group">
        <label >nom</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="type.nom" name="nom">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
